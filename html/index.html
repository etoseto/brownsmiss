<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=yes" />
	<title>布诗集团</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/header.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/footer.css">
	<script src="js/jquery-1.11.3.min.js"></script>
	<script src="js/vue.js"></script>
</head>
<body>
	<div id="topbg"></div>
	<!--banner-->
	<div id="banner">
		<div class="banner-box" id="box">
			<ul class="list">
				<li class="current" ><a href="https://jayjun.tmall.hk/view_shop.htm?spm=a220m.1000858.0.0.1337719dvqyLxh&shop_id=335039659&scm=1048.1.1.12&rn=d8ec030fdb2aa393b82e9ade9ea9bf25" target="_blank" ><img src="images/banner1.jpg" alt="JAYJUN海外旗舰店"></a></li>
				<li style="visibility: hidden;"><a href="https://jayjun.tmall.hk/view_shop.htm?spm=a220m.1000858.0.0.1337719dvqyLxh&shop_id=335039659&scm=1048.1.1.12&rn=d8ec030fdb2aa393b82e9ade9ea9bf25" target="_blank"><img src="images/banner2.jpg" alt="JAYJUN海外旗舰店"></a></li>
				<li style="visibility: hidden;"><a href="https://vtcosmetics.tmall.hk/view_shop.htm?spm=a220m.1000858.0.0.1cf917bdbZ4363&shop_id=506778651&scm=1048.1.1.12&rn=7732952503a7451f21b6086485f2f196" target="_blank" ><img src="images/banner3.jpg" alt="VT海外旗舰店"></a></li>
			</ul>
			<ul class="count">
				<li class="current"></li>
				<li></li>
				<li></li>
			</ul>
		</div>
	</div>
	<div id="wrap">
		<div id="header">
			<div id="top">
				<!--logo-->
				<div class="logo">
					<a href="index.html" target="_self">
						<img src="images/logo.png" alt="logo">
					</a>
				</div>	
				<!--导航栏-->
				<div id="menu">
					<div class="topli">
						<ul>
							<li><a href="login.html" target="_self">管理员登录</a></li>
						</ul>
					</div>
					<div class="nav">
						<ul class="navul">
							<li><a href="index.html" target="_self">首页</a></li>
							<li><a href="about.html" target="_self">公司概况</a></li>
							<li><a href="commodity.html" target="_self">产品与服务</a></li>
							<li><a href="news.html" target="_self">公司要闻</a></li>
							<li><a href="join.html" target="_self">招聘信息</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<div id="content">
			<div class="content-l">
				<div class="news">
					<div class="news-title">
						<ul>
							<li class="on"><a>公司要闻</a></li>
						</ul>
					</div>
					<div class="news-text">
						<ul>
							<li class="news-item" v-for="newsItem in list.slice(0, 3)">
								<div class="item-l"><a :href="'newsItem.html?'+newsItem.id" target="_blank">{{newsItem.newsname}}</a></div>
								<div class="item-r">{{newsItem.time}}</div>
							</li>
						</ul>
					</div>
					<div class="more-news">
						<a href="news.html" target="_blank">更多新闻</a>
					</div>
				</div>
			</div>
			<div class="content-r">
				<div class="module-company">
					<div class="company-item"><a href="culture.html"><img src="images/culture.png" alt=""></a></div>
					<div class="company-item"><a href="about.html"><img src="images/about.png" alt=""></a></div>
					<div class="company-item"><a href="team.html"><img src="images/team.png" alt=""></a></div>
					<div class="company-item"><a href="welfare.html"><img src="images/welfare.png" alt=""></a></div>
				</div>
			</div>
		</div>
	</div>
	
	<div id="footer">
		<div class="footerbox">
			<div class="footerbox-l">
				<div class="buttonbox">
					<div class="button-weixin">
						<span class="weixin">
							<img src="images/syweixin.png" alt="">
						</span>
						<span class="weixincode" style="display:none;">
							<img src="images/code.png" alt="" style="width:120px">
						</span>
					</div>
					<div class="button-weibo">
						<span class="weibo">
							<a href="http://weibo.com" target="_blank"><img src="images/syweibo.png" alt=""></a>
						</span>
					</div>
				</div>
			</div>
			<div class="footerbox-r">
				<p>客服服务电话：<span>400-820-8820</span></p>
				<p>杭州步诗科技有限公司 版权所有 技术支持：詹晓东</p>
			</div>
		</div>
	</div>
	<script>
		//显示隐藏微信二维码
		$(".weixin").mouseover(function(){
			$($(".weixin").children("img")[0]).attr("src","images/weixina.png");
			$(".weixincode").attr("style","display:inline");
		});
		$(".weixin").mouseout(function(){
			$($(".weixin").children("img")[0]).attr("src","images/syweixin.png");
			$(".weixincode").attr("style","display:none");
		});
		//显示隐藏微博
		$(".weibo").mouseover(function(){
			$($(".weibo").children("a").children("img")[0]).attr("src","images/weiboa.png");
		});
		$(".weibo").mouseout(function(){
			$($(".weibo").children("a").children("img")[0]).attr("src","images/syweibo.png");
		});
	</script>
	<script language=JavaScript type='text/JavaScript' src='js/js.js'></script>
	<script language=JavaScript type='text/JavaScript' src='js/index.js'></script>

</body>

</html>
