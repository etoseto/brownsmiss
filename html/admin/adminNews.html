				</div>

				<div class="row">
					<div class="col-lg-12">
						<div class="panel panel-default">
							<div class="panel-heading">新闻信息列表</div>
							<!-- /.panel-heading -->
							<table class="table table-bordered table-striped">
								<thead>
									<tr>
										<th>ID</th>
										<th>新闻名称</th>
										<th>新闻作者</th>
										<th>新闻详情</th>
										<th>发布时间</th>
										<th>操作</th>
									</tr>
								</thead>
								<tbody>
										<tr v-for="newsItem in list">
											<td>{{newsItem.id}}</td>
											<td>{{newsItem.newsname}}</td>
											<td>{{newsItem.author}}</td>
											<td>{{newsItem.newsdetails}}</td>
											<td>{{newsItem.time}}</td>
											<td>
												<a href="#" class="btn btn-primary btn-xs" :data-id="newsItem.id" data-toggle="modal" data-target="#customerEditDialog" onclick="editNews(event)">修改</a>
												<a href="#" class="btn btn-danger btn-xs" :data-id="newsItem.id" onclick="deleteNews(event)">删除</a>
											</td>
										</tr>
								</tbody>
							</table>

		<!-- 新闻编辑对话框 -->
		<div class="modal fade" id="customerEditDialog" tabindex="-1" role="dialog"
			aria-labelledby="myModalLabel">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
						<h4 class="modal-title" id="myModalLabel">修改新闻信息</h4>
					</div>
					<div class="modal-body">
						<form class="form-horizontal" id="edit_customer_form">
							<input type="hidden" id="edit_id" name="id" :value="item.id"/>
							<div class="form-group">
								<label for="edit_customerName" class="col-sm-2 control-label">新闻名称</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" id="edit_newsname" placeholder="新闻名称" name="newsname" :value="item.newsname">
								</div>
							</div>
							
							<div class="form-group">
								<label for="edit_linkMan" class="col-sm-2 control-label">新闻作者</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" id="edit_author" placeholder="新闻作者" name="author" :value="item.author">
								</div>
							</div>
							<div class="form-group">
								<label for="edit_phone" class="col-sm-2 control-label">新闻详情</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" id="edit_newsdetails" placeholder="新闻详情" name="newsdetails" :value="item.newsdetails">
								</div>
							</div>
							<div class="form-group">
								<label for="edit_mobile" class="col-sm-2 control-label">发布时间</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" id="edit_time" placeholder="发布时间" name="time" :value="item.time">
								</div>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
						<button type="button" class="btn btn-primary" onclick="updateNews()">保存修改</button>
					</div>
				</div>
			</div>
		</div>
	</div>
		<!-- 新闻添加对话框 -->
		<div class="modal fade" id="newsNew" tabindex="-1" role="dialog"
			aria-labelledby="myModalLabel">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
						<h4 class="modal-title" id="myModalLabel">添加新闻信息</h4>
					</div>
					<div class="modal-body">
						<form class="form-horizontal" id="add_news_form">
							<input type="hidden"  name="id"/>
							<div class="form-group">
								<label for="edit_customerName" class="col-sm-2 control-label">新闻名称</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" placeholder="新闻名称" name="newsname">
								</div>
							</div>
							
							<div class="form-group">
								<label for="edit_linkMan" class="col-sm-2 control-label">新闻作者</label>
								<div class="col-sm-10">
									<input type="text" class="form-control"  placeholder="新闻作者" name="author" >
								</div>
							</div>
							<div class="form-group">
								<label for="edit_phone" class="col-sm-2 control-label">新闻详情</label>
								<div class="col-sm-10">
									<input type="text" class="form-control"  placeholder="新闻详情" name="newsdetails" >
								</div>
							</div>
							<div class="form-group">
								<label for="edit_mobile" class="col-sm-2 control-label">发布时间</label>
								<div class="col-sm-10">
									<input type="text" class="form-control"  placeholder="时间格式:2018-09-21 08:00:00" name="time">
								</div>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
						<button type="button" class="btn btn-primary" onclick="addNews()">添加新闻</button>
					</div>
				</div>
			</div>
		</div>
